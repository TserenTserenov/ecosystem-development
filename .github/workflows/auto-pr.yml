name: "Auto PR from feat/ci-and-ops to main"  # Кавычки — ключ к фиксу!

on:
  push:
    branches:
      - feat/ci-and-ops  # Правильные отступы (2 пробела)

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Актуальная версия 2025

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto sync from Obsidian"
          title: "Auto-sync: Obsidian changes"
          body: |
            Автоматическое обновление из Obsidian Git.
            - Коммиты: ${{ github.event.head_commit.message }}
            - Файлы: ${{ github.event.commits[0].modified }}
            Enable auto-merge if checks pass.
          base: main
          branch: feat/ci-and-ops
          delete-branch: false
          labels: |
            auto
            obsidian
            sync

      - name: Enable Auto-Merge (if possible)
        if: always()
        run: |
          echo "PR created. Enable auto-merge manually or via API if checks pass."
